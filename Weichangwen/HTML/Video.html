<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建视频</title>
</head>
<body>
    <video src="qqt.mp4" width="150" height="150" controls loop preload="auto">
<!--        <source src="qqt.mp4" type="video/mp4">-->
<!--        <source src="qqt.ogv" type="video/ogg">-->
<!--        <source>-->
<!--        由于浏览器可能无法兼容所有视频格式，利用source进行处理-->
    </video>

<!--    Autoplay——自动播放-->
<!--    controls——控制播放-->
<!--    preload——预先载入视频-->
<!--        None——不会载入-->
<!--        Metadata——载入第一帧-->
<!--        Auto——请求下载整个视频(默认)-->
<!--        Poster——视频中载入图片，视频封面-->
<!--        Loop——循环播放-->
<!--        Muted——静音-->
</body>
</html>
