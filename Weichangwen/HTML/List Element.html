<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表元素</title>
</head>
<body>
    <ol type="1">
        <li><u><em>处理图像</em></u></li>
<!--        u——下划线-->
<!--        em——斜体-->
<!--        s——中划线-->
        <ol type="a">
            <li>在页面上插入图片</li>
            <li>从图片和文件打印样式中提取文本</li>
            <li>在笔记本页上插入屏幕剪辑</li>
            <li>裁剪图片</li>
            <li>在页面上组合图片</li>
        </ol>

        <li>处理表格</li>
        <ol type="a">
            <li>设置表格格式</li>
            <li>插入表格</li>
            <ol type="I">
                <li>插入——表格</li>
                <li>TAB键，回车键创建表格</li>
            </ol>
        </ol>

        <li>创建项目符号列表或编号列表</li>
    </ol>



    <ul>
        <li>平凡之路</li>
        <li>Hold  on</li>
        <li>飞</li>
    </ul>

    <ol reversed>
        <li>平凡之路</li>
        <li>Hold  on</li>
        <li>飞</li>
    </ol>
</body>
<!--</html>-->
<!--ol——有序列表-->
<!--    属性：type,reversed-->
<!--li——列表中的项-->

<!--ul——无序列表-->
